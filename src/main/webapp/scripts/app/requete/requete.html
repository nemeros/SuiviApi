<div class="panel panel-warning">
	<div class="panel-heading">Recherche Requ&ecirc;te</div>
	<div class="panel-body">
		<form class="form-horizontal" data-ng-submit="reqVm.search()">
			<div class="form-group">
				<label for="inputPathId" class="col-md-2 control-label">Path</label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputPathId" data-ng-model="reqVm.inputPath"></input>
				</div>
			</div>
			<div>
				<span><em><small>R&eacute;sultat limit&eacute &agrave; 50 occurences</small></em></span>
				<button type="submit" class="btn btn-success pull-right">Rechercher</button>
			</div>
		</form>
	</div>
</div>

<div class="panel panel-warning in-fading" data-ng-if="reqVm.listPath && !reqVm.errorSearch">
	<div class="panel-heading">Liste des Requ&ecirc;tes</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Verb</th>
				<th>Path</th>
				<th>Artifact Id</th>
				<th>Version</th>				
			</tr>
		</thead>
		<tbody>
			<tr title="{{::path.summary}}" class="cursor-pointer" data-ng-repeat="path in reqVm.listPath track by path.id" data-ng-click="reqVm.goToRessc(path.ressourceId)">
				<td data-ng-bind="::path.verb"></td>
				<td data-ng-bind="::path.path"></td>
				<td data-ng-bind="::path.artifactId"></td>
				<td data-ng-bind="::path.version"></td>
			</tr>	
		</tbody>
	</table>
	
	
	<div class="panel-body" data-ng-if="reqVm.errorSearch">
		<div class="alert alert-danger" >Erreur lors du chargement des donn&eacute;e</div>
	</div>
</div>
