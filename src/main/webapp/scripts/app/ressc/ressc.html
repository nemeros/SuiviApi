<div class="panel panel-success">
	<div class="panel-heading">Recherche d'une Ressource</div>
	<div class="panel-body">
		<form class="form-horizontal" data-ng-submit="resscVm.search()">
			<div class="form-group">
				<label for="inputCodeApp" class="col-md-2 control-label">Code application</label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputCodeApp" data-ng-model="resscVm.searchParams.codeApplication"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="inputArtifactId" class="col-md-2 control-label">Artifact Id</label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputArtifactId" data-ng-model="resscVm.searchParams.artifactId"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="inputBasePathId" class="col-md-2 control-label">Tags</label>
				<div class="col-md-4">
					<input type="text" class="form-control" id="inputBasePathId" data-ng-model="resscVm.searchParams.tags"></input>
				</div>
			</div>
			<div class="form-group">
				<label for="inputArtifactId" class="col-md-2 control-label">Statut</label>
				<div class="col-md-4">
					<select size="3" multiple class="form-control" data-ng-model="resscVm.searchParams.listStatutSelected">
						<option data-ng-repeat="option in resscVm.listStatus" value="{{::option.id}}">{{::option.id}}</option>
					</select>
				</div>
			</div>
			<div>
				<span><em><small>R&eacute;sultat limit&eacute &agrave; 50 occurences</small></em></span>
				<button type="submit" class="btn btn-success pull-right">Rechercher</button>
			</div>
			
		</form>
	</div>
</div>

<div class="panel panel-success in-fading" data-ng-if="resscVm.listRessc.length > 0 && !resscVm.isError">
	<div class="panel-heading">Liste des Ressources</div>
	<table class="table table-striped table-hover">
		<thead>
			<tr>
				<th>Artifact Id</th>
				<th>Code App.</th>
				<th>Modalit&eacute;</th>
				<th>Statut</th>
				<th>Version</th>
				
			</tr>
		</thead>
		<tbody>
			<tr class="cursor-pointer" data-ng-repeat="ressc in resscVm.listRessc track by ressc.id" data-ng-click="resscVm.goToRessc(ressc)">
				<td data-ng-bind="::ressc.ress.artifactId"></td>
				<td data-ng-bind="::ressc.codeApplication"></td>
				<td data-ng-bind="::ressc.modalite"></td>
				<td><span class="label label-{{::ressc.statut.classe}}" data-ng-bind="::ressc.statut.id"></span></td>
				<td data-ng-bind="::ressc.version"></td>				
			</tr>
		</tbody>
	</table>
</div>
<div class="alert alert-danger" role="alert" data-ng-if="resscVm.isError">
	Erreur lors du chargement des donn&eacute;e
</div>
