<form class="form-horizontal">
		
	<!-- Description du composant -->	
	<div class="panel panel-info">
		<div class="panel-heading">
			<h4>API</h4>
		</div>
		<div class="panel-body in-fading" data-ng-if="apimcDetVm.apimc && !apimcDetVm.errorApimc">
			<div class="form-group">
				<label for="inputVersionId" class="col-sm-2 control-label">Version</label>
				<div class="col-sm-4">
					<select id="inputVersionId" class="form-control" 
						data-ng-model="apimcDetVm.selectedVersion"
						data-ng-options="option.version for option in apimcDetVm.listVersion track by option.id"
						data-ng-change="apimcDetVm.goToApimc(apimcDetVm.selectedVersion.id)">
					</select>
				</div>
				<div class="col-sm-2">
					<a class="btn control-label pull-right" role="button" data-ng-click="apimcDetVm.showSwagger()">
						<img src="favicon.ico">
					</a>				
				</div>
			</div>
			<div class="form-group">
				<label for="inputArtifactId" class="col-sm-2 control-label">Artifact Id</label>
			    <div class="col-sm-4">
			    	<input type="text" class="form-control" id="inputArtifactId" readonly data-ng-model="::apimcDetVm.apimc.apim.artifactId"></input>
				</div>
				<label for="inputGroupId" class="col-sm-2 control-label">Group Id</label>
			    <div class="col-sm-4">
			    	<input type="text" class="form-control" id="inputGroupId" readonly data-ng-model="::apimcDetVm.apimc.apim.groupId"></input>
				</div>
			</div>
			<div class="divider-block"></div>
			<div class="form-group">
				<label for="inputTitleId" class="col-sm-2 control-label">Title</label>
				<div class="col-sm-4">
					<input type="text" id="inputTitleId" class="form-control"  data-ng-model="::apimcDetVm.apimc.title"></input>
				</div>
				<label for="inputCodeAppId" class="col-sm-2 control-label">Code Application</label>
				<div class="col-sm-4">
					<input type="text" id="inputCodeAppId" class="form-control" readonly data-ng-model="::apimcDetVm.apimc.codeApplication"></input>
				</div>
			</div>
			<div class="form-group">
				 <label for="inputBasePathId" class="col-sm-2 control-label">BasePath</label>
			    <div class="col-sm-4">
			    	<input type="text"class="form-control" id="inputBasePathId" readonly data-ng-model="::apimcDetVm.apimc.basePath"></input>
				</div>
			    <label for="inputContextId" class="col-sm-2 control-label">Context</label>
			    <div class="col-sm-4">
			    	<input type="text"class="form-control" id="inputContextId" readonly data-ng-model="::apimcDetVm.apimc.context"></input>
				</div>
			</div>
			<div class="form-group">
			    <label for="inputDescId" class="col-sm-2 control-label">Description</label>
			    <div class="col-sm-10">
			    	<textarea rows="2" class="form-control" id="inputDescId" readonly data-ng-model="::apimcDetVm.apimc.description"></textarea>
				</div>
			</div>
			<div class="divider-block"></div>
			<div class="form-group">
			    <label for="inputLastModId" class="col-sm-2 control-label">Last Mod.</label>
			    <div class="col-sm-4">
			    	<input type="text" cats-date-input class="form-control" id="inputLastModId" readonly data-ng-model="::apimcDetVm.apimc.lastModified"></input>
				</div>
			    <label for="inputAuteurId" class="col-sm-2 control-label">Auteur Val.</label>
			    <div class="col-sm-4">
			    	<input type="text" class="form-control" id="inputAuteurId" readonly data-ng-model="::apimcDetVm.apimc.auteur"></input>
				</div>
			</div>
		    <div class="form-group">
		    	<div class="has-{{::apimcDetVm.apimc.statut.classe}}">
				    <label for="inputValidationStateId" class="col-sm-2 control-label">Validation</label>
				    <div class="col-sm-4">
					   	<input id="inputValidationStateId" type="text" readonly class="form-control" data-ng-model="::apimcDetVm.apimc.statut.id"></input>
					</div>
				</div>
				<label for="inputResponsableId" class="col-sm-2 control-label">Responsable Val.</label>
				<div class="col-sm-4">
			    	<input type="text" class="form-control" id="inputResponsableId" readonly data-ng-model="::apimcDetVm.apimc.responsableValidation"></input>
				</div>
			</div>
			<div class="form-group">
			    <label for="inputComId" class="col-sm-2 control-label">Commentaire</label>
			    <div class="col-sm-10">
			    	<textarea rows="2" class="form-control" id="inputComId" readonly data-ng-model="::apimcDetVm.apimc.commentaire"></textarea>
				</div>
			</div>
			<button type="button" class="btn btn-success pull-right" data-ng-click="apimcDetVm.showEditModal(apimcDetVm.apimc)">
				Editer <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</button>
		</div>
		<div class="panel-body in-fading" data-ng-if="!apimcDetVm.apimc && !apimcDetVm.errorApimc">
			Chargement...
		</div>
		<div class="panel-body in-fading" data-ng-if="apimcDetVm.errorApimc">
			<div class="alert alert-danger">
				Erreur lors du chargement des donn&eacute;e
			</div>
		</div>
	</div>
	
	<!-- Liste des ressources -->
	<div class="panel panel-success">
		<div class="panel-heading">Ressources Associ&eacute;es</div>
		<table class="table table-striped table-hover in-fading" data-ng-if="apimcDetVm.listRessc && !apimcDetVm.errorDependencies">
			<thead>
				<tr>
					<th>ID</th>
					<th>Artifact</th>
					<th>Code App.</th>
					<th>Version</th>
					<th>Statut</th>
				</tr>
			</thead>
			<tbody>
				<tr class="cursor-pointer" data-ng-repeat="ressc in apimcDetVm.listRessc track by ressc.id" data-ng-click="apimcDetVm.goToRessource(ressc.id)">
					<td data-ng-bind="::ressc.id"></td>
					<td data-ng-bind="::ressc.ress.artifactId"></td>
					<td data-ng-bind="::ressc.codeApplication"></td>
					<td data-ng-bind="::ressc.version"></td>
					<td><span class="label label-{{::ressc.statut.classe}}" data-ng-bind="::ressc.statut.id"></span></td>
				</tr>
			</tbody>
		</table>	
		<div class="panel-body in-fading" data-ng-if="!apimcDetVm.listRessc && !apimcDetVm.errorDependencies">
			Chargement ...
		</div>
		<div class="panel-body" data-ng-if="apimcDetVm.errorDependencies">
			<div class="alert alert-danger">
				Erreur lors du chargement des donn&eacute;e
			</div>
		</div>
	</div>
	
	<!-- Liste des environnements associés -->
	<div class="panel panel-env">
		<div class="panel-heading">Environnements associ&eacute;s</div>
		<table class="table table-striped in-fading" data-ng-if="apimcDetVm.listEnv && !apimcDetVm.errorListEnv">
			<thead>
				<tr>
					<th>Adabo</th>
					<th>Branche</th>
					<th>Last Mod.</th>
					<th>API Store</th>
				</tr>
			</thead>
			<tbody>
				<tr data-ng-repeat="env in apimcDetVm.listEnv">
					<td data-ng-bind="::env.environnement.codeAdabo"></td>
					<td data-ng-bind="::env.environnement.branche"></td>
					<td data-ng-bind="::env.lastModified | date : 'yyyy-MM-dd HH:mm:ss'"></td>
					<td><a href="{{::env.environnement.urlApiStore}}">Lien</a></td>
				</tr>			
			</tbody>
		</table>
		<div class="panel-body in-fading" data-ng-if="!apimcDetVm.listEnv && !apimcDetVm.errorListEnv">
			Chargement ...
		</div>
		<div class="panel-body" data-ng-if="apimcDetVm.errorListEnv">
			<div class="alert alert-danger">
				Erreur lors du chargement des donn&eacute;e
			</div>
		</div>
	</div>
</form>
